# version: '3.8'  # Removed as it's obsolete in newer Docker Compose

services:
  # PostgreSQL Primary Database
  postgres-primary:
    image: ghcr.io/postgresml/postgresml:2.10.0
    container_name: pulse-postgres-primary
    environment:
      POSTGRES_DB: pulse_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pulse
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_password
      PGDATA: /var/lib/postgresql/data
      # Try to disable dashboard with PostgresML environment variables
      PGML_DASHBOARD_ENABLED: "false"
      PGML_API_ENABLED: "false"
      DATABASE_ONLY: "true"
      # Timezone configuration
      TZ: America/New_York
      PGTZ: America/New_York
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./docker/postgres/init-postgresml.sql:/docker-entrypoint-initdb.d/init-postgresml.sql
      - ./docker/postgres/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh
      - ./docker/postgres/custom-entrypoint.sh:/custom-entrypoint.sh:ro
      # Custom PostgreSQL configuration files (commented out due to read-only mount issues)
      # - ./docker/postgres/primary/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf:ro
      # - ./docker/postgres/primary/postgresql.conf:/var/lib/postgresql/data/postgresql.conf:ro
    networks:
      - pulse-network
    restart: unless-stopped
    # Use fixed custom entrypoint to avoid PostgreSQL double-start issue
    entrypoint: ["bash", "/custom-entrypoint.sh"]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d pulse_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica Database with ML capabilities
  postgres-replica:
    image: ghcr.io/postgresml/postgresml:2.10.0
    container_name: pulse-postgres-replica
    environment:
      POSTGRES_DB: pulse_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pulse
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_password
      POSTGRES_PRIMARY_HOST: postgres-primary
      POSTGRES_PRIMARY_PORT: 5432
      # Timezone configuration
      TZ: America/New_York
      PGTZ: America/New_York
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./docker/postgres/replica/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/replica/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
      - ./docker/postgres/custom-entrypoint.sh:/custom-entrypoint.sh:ro
    networks:
      - pulse-network
    restart: unless-stopped
    depends_on:
      postgres-primary:
        condition: service_healthy
    # Use same custom entrypoint as primary to avoid PostgreSQL double-start issue
    entrypoint: ["bash", "/custom-entrypoint.sh"]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d pulse_db" ]
      interval: 15s
      timeout: 5s
      retries: 5

  # Redis Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: pulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - pulse-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  # RabbitMQ Message Queue for ETL Pipeline
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: pulse-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-etl_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-etl_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-pulse_etl}
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant Vector Database for Phase 3 Clean Architecture
  qdrant:
    image: qdrant/qdrant:v1.15.1
    container_name: pulse-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: INFO
      # Performance optimizations for 10M+ scale
      QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS: 4
      QDRANT__STORAGE__PERFORMANCE__MAX_OPTIMIZATION_THREADS: 2
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_primary_data:
    name: pulse_postgres_primary_data
  postgres_replica_data:
    name: pulse_postgres_replica_data
  redis_data:
    name: pulse_redis_data
  rabbitmq_data:
    name: pulse_rabbitmq_data
  qdrant_data:
    name: pulse_qdrant_data

networks:
  pulse-network:
    driver: bridge
    name: pulse-network
