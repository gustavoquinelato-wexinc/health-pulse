version: '3.8'

services:
  # PostgreSQL Database with ML capabilities
  postgres:
    image: ghcr.io/postgresml/postgresml:2.10.0
    container_name: pulse-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/custom-entrypoint.sh:/custom-entrypoint.sh:ro
    networks:
      - pulse-network
    restart: unless-stopped
    # Use custom entrypoint to avoid PostgreSQL double-start issue
    entrypoint: ["bash", "/custom-entrypoint.sh"]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Read Replica with ML capabilities
  postgres-replica:
    image: ghcr.io/postgresml/postgresml:2.10.0
    container_name: pulse-postgres-replica
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_password
      POSTGRES_PRIMARY_HOST: postgres
      POSTGRES_PRIMARY_PORT: 5432
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./docker/postgres/replica/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/replica/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
      - ./docker/postgres/custom-entrypoint.sh:/custom-entrypoint.sh:ro
    networks:
      - pulse-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # Use custom entrypoint to avoid PostgreSQL double-start issue
    entrypoint: ["bash", "/custom-entrypoint.sh"]
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}" ]
      interval: 15s
      timeout: 5s
      retries: 5

  # Redis Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: pulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - pulse-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3

  frontend:
    build:
      context: ./services/frontend-app
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend-app:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - pulse-network

  backend-service:
    build:
      context: ./services/backend-service
    ports:
      - "3001:3001"
    volumes:
      - ./services/backend-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 3001 --reload
    env_file:
      - .env
    networks:
      - pulse-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  etl:
    build:
      context: ./services/etl-service
    ports:
      - "8000:8000"
    volumes:
      - ./services/etl-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    networks:
      - pulse-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # ai:
  #   build:
  #     context: ./services/ai-service
  #   ports:
  #     - "8001:8001"
  #   volumes:
  #     - ./services/ai-service:/app
  #   command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
  #   env_file:
  #     - .env
  #   networks:
  #     - pulse-network

  # RabbitMQ Message Queue for ETL Pipeline
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: pulse-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-etl_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-etl_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-pulse_etl}
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant Vector Database for Phase 3 Clean Architecture
  qdrant:
    image: qdrant/qdrant:v1.11.0
    container_name: pulse-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__LOG_LEVEL: INFO
      # Performance optimizations for 10M+ scale
      QDRANT__STORAGE__PERFORMANCE__MAX_SEARCH_THREADS: 4
      QDRANT__STORAGE__PERFORMANCE__MAX_OPTIMIZATION_THREADS: 2
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  postgres_replica_data:
  redis_data:
  rabbitmq_data:
  qdrant_data:


networks:
  pulse-network:
    driver: bridge
