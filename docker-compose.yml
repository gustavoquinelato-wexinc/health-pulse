version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: pulse-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pulse-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: pulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pulse-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  frontend:
    build:
      context: ./services/frontend-app
    ports:
      - "5173:5173"
    volumes:
      - ./services/frontend-app:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - pulse-network

  backend-service:
    build:
      context: ./services/backend-service
    ports:
      - "3002:3002"
    volumes:
      - ./services/backend-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 3002 --reload
    env_file:
      - .env
    networks:
      - pulse-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  etl:
    build:
      context: ./services/etl-service
    ports:
      - "8000:8000"
    volumes:
      - ./services/etl-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    networks:
      - pulse-network
    depends_on:
      postgres:
        condition: service_healthy

  ai:
    build:
      context: ./services/ai-service
    ports:
      - "8001:8001"
    volumes:
      - ./services/ai-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    env_file:
      - .env
    networks:
      - pulse-network

volumes:
  postgres_data:
  redis_data:


networks:
  pulse-network:
    driver: bridge
