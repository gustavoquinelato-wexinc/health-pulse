# PostgreSQL Primary Database Configuration
# Optimized for replication and enterprise performance

# =============================================================================
# CONNECTION AND AUTHENTICATION
# =============================================================================
listen_addresses = '*'
port = 5432
max_connections = 100

# =============================================================================
# MEMORY SETTINGS
# =============================================================================
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB

# =============================================================================
# WRITE-AHEAD LOGGING (WAL) - REPLICATION SETTINGS
# =============================================================================
# Enable WAL archiving and replication
wal_level = replica
max_wal_senders = 3
max_replication_slots = 3
wal_keep_size = 64MB

# WAL archiving (optional but recommended)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# =============================================================================
# REPLICATION SETTINGS
# =============================================================================
# Hot standby settings
hot_standby = on
hot_standby_feedback = on

# Synchronous replication (optional - can be set to async for better performance)
synchronous_standby_names = ''  # Empty for async replication

# =============================================================================
# QUERY TUNING
# =============================================================================
# Random page cost (lower for SSD)
random_page_cost = 1.1

# Effective I/O concurrency
effective_io_concurrency = 200

# =============================================================================
# LOGGING
# =============================================================================
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000  # Log queries taking longer than 1 second

# Log replication activity
log_replication_commands = on

# =============================================================================
# PERFORMANCE TUNING
# =============================================================================
# Checkpoint settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 80MB

# Background writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# =============================================================================
# LOCK MANAGEMENT
# =============================================================================
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 300s  # 5 minutes for long-running queries

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================
default_text_search_config = 'pg_catalog.english'
timezone = 'America/New_York'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
