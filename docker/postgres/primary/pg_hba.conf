# PostgreSQL Primary Database - Host-Based Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# =============================================================================
# LOCAL CONNECTIONS
# =============================================================================
# "local" is for Unix domain socket connections only
local   all             all                                     trust

# =============================================================================
# IPv4 LOCAL CONNECTIONS
# =============================================================================
# IPv4 local connections:
host    all             all             127.0.0.1/32            trust
host    all             all             0.0.0.0/0               md5

# =============================================================================
# IPv6 LOCAL CONNECTIONS
# =============================================================================
# IPv6 local connections:
host    all             all             ::1/128                 trust

# =============================================================================
# REPLICATION CONNECTIONS
# =============================================================================
# Allow replication connections from replica
# This allows the replica to connect for streaming replication

# Allow replication from any Docker network (trust mode for simplicity)
host    replication     replicator      0.0.0.0/0               trust
host    replication     all             0.0.0.0/0               trust

# Specific Docker network ranges
host    replication     replicator      172.16.0.0/12           trust
host    replication     replicator      192.168.0.0/16          trust
host    replication     replicator      10.0.0.0/8              trust

# Common Docker Compose network ranges
host    replication     replicator      172.18.0.0/16           trust
host    replication     replicator      172.19.0.0/16           trust
host    replication     replicator      172.20.0.0/16           trust
host    replication     replicator      172.21.0.0/16           trust
host    replication     replicator      172.22.0.0/16           trust

# Allow local replication connections
local   replication     replicator                              trust
local   replication     all                                     trust

# =============================================================================
# APPLICATION CONNECTIONS
# =============================================================================
# Allow application connections from Docker containers
host    pulse_db        postgres        172.16.0.0/12           md5
host    pulse_db        postgres        192.168.0.0/16          md5
host    pulse_db        postgres        10.0.0.0/8              md5

# Allow connections from Docker networks
host    pulse_db        postgres        172.18.0.0/16           md5
host    pulse_db        postgres        172.19.0.0/16           md5
host    pulse_db        postgres        172.20.0.0/16           md5
