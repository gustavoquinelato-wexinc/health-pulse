<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 13 - Biometric Scan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(5, 150, 105, 0.1) 0%, #000 70%);
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .biometric-interface {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .scan-header {
            margin-bottom: 3rem;
        }
        
        .scan-header h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #059669, #0EA5E9, #2862EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .scan-header p {
            color: #64748b;
            font-size: 1.125rem;
        }
        
        .scan-area {
            width: 400px;
            height: 400px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .fingerprint-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            border: 3px solid rgba(5, 150, 105, 0.4);
            box-shadow: 0 0 100px rgba(5, 150, 105, 0.3),
                        inset 0 0 100px rgba(5, 150, 105, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fingerprint-container:hover {
            border-color: #059669;
            box-shadow: 0 0 150px rgba(5, 150, 105, 0.5);
        }
        
        .fingerprint-container.scanning {
            animation: scan-pulse 2s ease-in-out infinite;
        }
        
        @keyframes scan-pulse {
            0%, 100% { 
                box-shadow: 0 0 100px rgba(5, 150, 105, 0.3),
                            inset 0 0 100px rgba(5, 150, 105, 0.1);
            }
            50% { 
                box-shadow: 0 0 200px rgba(5, 150, 105, 0.6),
                            inset 0 0 150px rgba(5, 150, 105, 0.3);
            }
        }
        
        .fingerprint-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        
        .fingerprint-container.scanning .fingerprint-svg {
            opacity: 1;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #059669, transparent);
            box-shadow: 0 0 20px #059669;
            opacity: 0;
            border-radius: 2px;
        }
        
        .fingerprint-container.scanning .scan-line {
            opacity: 1;
            animation: scan-move 2s ease-in-out infinite;
        }
        
        @keyframes scan-move {
            0%, 100% { top: 0; }
            50% { top: calc(100% - 4px); }
        }
        
        .scan-corners {
            position: absolute;
            inset: -20px;
        }
        
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #059669;
        }
        
        .corner.tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
            border-radius: 8px 0 0 0;
        }
        
        .corner.tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
            border-radius: 0 8px 0 0;
        }
        
        .corner.bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 8px;
        }
        
        .corner.br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
            border-radius: 0 0 8px 0;
        }
        
        .fingerprint-container.scanning .corner {
            animation: corner-glow 2s ease-in-out infinite;
        }
        
        @keyframes corner-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(5, 150, 105, 0.5); }
            50% { box-shadow: 0 0 30px rgba(5, 150, 105, 1); }
        }
        
        .scan-status {
            margin-bottom: 3rem;
        }
        
        .status-text {
            color: #059669;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(5, 150, 105, 0.6);
        }
        
        .status-subtext {
            color: #64748b;
            font-size: 1rem;
        }
        
        .scan-progress {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 4px;
            margin: 0 auto 3rem;
            overflow: hidden;
            border: 1px solid rgba(5, 150, 105, 0.3);
        }
        
        .scan-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #059669, #0EA5E9);
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(5, 150, 105, 0.8);
        }
        
        .scan-progress-bar.active {
            animation: progress-fill 3s ease-in-out forwards;
        }
        
        @keyframes progress-fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .biometric-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto 3rem;
        }
        
        .bio-option {
            padding: 1.5rem 1rem;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(5, 150, 105, 0.3);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .bio-option:hover {
            background: rgba(5, 150, 105, 0.1);
            border-color: #059669;
            box-shadow: 0 10px 30px rgba(5, 150, 105, 0.3);
            transform: translateY(-5px);
        }
        
        .bio-option-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .bio-option-name {
            color: #0EA5E9;
            font-size: 0.8125rem;
            font-weight: 700;
        }
        
        .manual-link {
            color: #64748b;
            font-size: 0.9375rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .manual-link:hover {
            color: #059669;
            text-shadow: 0 0 10px rgba(5, 150, 105, 0.6);
        }
        
        .scan-data {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(5, 150, 105, 0.2);
            border-radius: 16px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .data-value {
            color: #059669;
            font-size: 0.875rem;
            font-weight: 600;
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .scan-area {
                width: 300px;
                height: 300px;
            }
            .biometric-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="scan-overlay"></div>
    
    <div class="container">
        <div class="biometric-interface">
            <div class="scan-header">
                <h1>Biometric Scan</h1>
                <p>Place your finger on the scanner</p>
            </div>
            
            <div class="scan-area">
                <div class="fingerprint-container" id="fingerprintContainer">
                    <div class="scan-corners">
                        <div class="corner tl"></div>
                        <div class="corner tr"></div>
                        <div class="corner bl"></div>
                        <div class="corner br"></div>
                    </div>
                    <svg class="fingerprint-svg" viewBox="0 0 24 24" fill="none" stroke="#059669" stroke-width="0.5">
                        <path d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"></path>
                        <circle cx="12" cy="11" r="1"></circle>
                        <circle cx="12" cy="11" r="3"></circle>
                        <circle cx="12" cy="11" r="5"></circle>
                        <circle cx="12" cy="11" r="7"></circle>
                    </svg>
                    <div class="scan-line"></div>
                </div>
            </div>
            
            <div class="scan-status">
                <div class="status-text" id="statusText">Ready to Scan</div>
                <div class="status-subtext" id="statusSubtext">Click the scanner to begin</div>
            </div>
            
            <div class="scan-progress">
                <div class="scan-progress-bar" id="progressBar"></div>
            </div>
            
            <div class="biometric-options">
                <div class="bio-option">
                    <div class="bio-option-icon">üëÜ</div>
                    <div class="bio-option-name">Fingerprint</div>
                </div>
                <div class="bio-option">
                    <div class="bio-option-icon">üëÅÔ∏è</div>
                    <div class="bio-option-name">Retina</div>
                </div>
                <div class="bio-option">
                    <div class="bio-option-icon">üòä</div>
                    <div class="bio-option-name">Face ID</div>
                </div>
            </div>
            
            <a href="#" class="manual-link">Use password instead</a>
            
            <div class="scan-data">
                <div class="data-row">
                    <span class="data-label">Scan Quality</span>
                    <span class="data-value">98.7%</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Match Confidence</span>
                    <span class="data-value">99.2%</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Processing Time</span>
                    <span class="data-value">0.34s</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Security Level</span>
                    <span class="data-value">MAXIMUM</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const fingerprintContainer = document.getElementById('fingerprintContainer');
        const statusText = document.getElementById('statusText');
        const statusSubtext = document.getElementById('statusSubtext');
        const progressBar = document.getElementById('progressBar');
        
        let isScanning = false;
        
        fingerprintContainer.addEventListener('click', () => {
            if (isScanning) return;
            
            isScanning = true;
            fingerprintContainer.classList.add('scanning');
            progressBar.classList.add('active');
            
            const stages = [
                { text: 'Scanning...', subtext: 'Analyzing biometric data', delay: 0 },
                { text: 'Processing...', subtext: 'Matching fingerprint pattern', delay: 1000 },
                { text: 'Verifying...', subtext: 'Confirming identity', delay: 2000 },
                { text: 'Authenticated!', subtext: 'Access granted', delay: 3000 }
            ];
            
            stages.forEach(stage => {
                setTimeout(() => {
                    statusText.textContent = stage.text;
                    statusSubtext.textContent = stage.subtext;
                }, stage.delay);
            });
            
            setTimeout(() => {
                fingerprintContainer.classList.remove('scanning');
                progressBar.classList.remove('active');
                progressBar.style.width = '0';
                isScanning = false;
                
                setTimeout(() => {
                    statusText.textContent = 'Ready to Scan';
                    statusSubtext.textContent = 'Click the scanner to begin';
                }, 1000);
            }, 4000);
        });
    </script>
</body>
</html>
