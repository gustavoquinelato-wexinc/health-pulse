<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 16 - Holographic Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .holo-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 50% 50%, #0a0e1a 0%, #000 100%);
        }
        
        .holo-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, rgba(14, 165, 233, 0.05) 0px, transparent 1px, transparent 40px, rgba(14, 165, 233, 0.05) 41px),
                repeating-linear-gradient(90deg, rgba(14, 165, 233, 0.05) 0px, transparent 1px, transparent 40px, rgba(14, 165, 233, 0.05) 41px);
            animation: grid-scroll 20s linear infinite;
        }
        
        @keyframes grid-scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .holo-dashboard {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
        }
        
        .holo-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            align-content: start;
        }
        
        .stat-card {
            padding: 2rem;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover {
            border-color: #0EA5E9;
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.3);
            transform: translateY(-5px);
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.2), rgba(40, 98, 235, 0.2));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        
        .stat-value {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0EA5E9, #2862EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.9375rem;
            font-weight: 600;
        }
        
        .stat-trend {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #059669;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .stat-trend.down {
            color: #ef4444;
        }
        
        .holo-login {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(14, 165, 233, 0.4);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .holo-login::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #0EA5E9, #2862EB, #763DED);
            border-radius: 32px;
            opacity: 0.3;
            filter: blur(20px);
            z-index: -1;
            animation: holo-glow 3s ease-in-out infinite;
        }
        
        @keyframes holo-glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .holo-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .holo-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #0EA5E9, #2862EB);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(14, 165, 233, 0.6);
            position: relative;
        }
        
        .holo-logo::before {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 50%;
            animation: ping-holo 2s ease-out infinite;
        }
        
        @keyframes ping-holo {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .holo-logo svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
        }
        
        .holo-header h2 {
            color: white;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .holo-header p {
            color: #64748b;
            font-size: 0.9375rem;
        }
        
        .holo-field {
            margin-bottom: 1.5rem;
        }
        
        .holo-field label {
            display: block;
            color: #0EA5E9;
            font-size: 0.8125rem;
            font-weight: 700;
            margin-bottom: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .holo-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .holo-input:focus {
            outline: none;
            border-color: #0EA5E9;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.4);
        }
        
        .holo-input::placeholder {
            color: #334155;
        }
        
        .holo-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .holo-checkbox {
            display: flex;
            align-items: center;
            color: #94a3b8;
        }
        
        .holo-checkbox input {
            margin-right: 0.5rem;
        }
        
        .holo-link {
            color: #0EA5E9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .holo-link:hover {
            color: #38bdf8;
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.6);
        }
        
        .btn-holo {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #0EA5E9, #2862EB);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }
        
        .btn-holo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .btn-holo:hover::before {
            left: 100%;
        }
        
        .btn-holo:hover {
            box-shadow: 0 0 60px rgba(14, 165, 233, 0.8);
            transform: translateY(-3px);
        }
        
        .holo-footer {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .holo-footer a {
            color: #0EA5E9;
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 1024px) {
            .holo-dashboard {
                grid-template-columns: 1fr;
            }
            .holo-stats {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="holo-bg"></div>
    <div class="holo-grid"></div>
    
    <div class="container">
        <div class="holo-dashboard">
            <div class="holo-stats">
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value">2.4M</div>
                    <div class="stat-label">Records Processed</div>
                    <div class="stat-trend">‚Üë 12.5% from last hour</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-value">99.9%</div>
                    <div class="stat-label">System Uptime</div>
                    <div class="stat-trend">‚Üë 0.2% improvement</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üîÑ</div>
                    <div class="stat-value">847</div>
                    <div class="stat-label">Active Jobs</div>
                    <div class="stat-trend">‚Üì 23 from yesterday</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üåê</div>
                    <div class="stat-value">156</div>
                    <div class="stat-label">Data Sources</div>
                    <div class="stat-trend">‚Üë 8 new integrations</div>
                </div>
            </div>
            
            <div class="holo-login">
                <div class="holo-header">
                    <div class="holo-logo">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h2>Dashboard Access</h2>
                    <p>Login to view real-time analytics</p>
                </div>
                
                <form>
                    <div class="holo-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="holo-input" placeholder="your.email@company.com" required>
                    </div>
                    
                    <div class="holo-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="holo-input" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="holo-options">
                        <label class="holo-checkbox">
                            <input type="checkbox">
                            Keep me logged in
                        </label>
                        <a href="#" class="holo-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-holo">
                        Access Dashboard
                    </button>
                    
                    <div class="holo-footer">
                        New user? <a href="#">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
