<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 4 - Quantum Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #quantum-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .quantum-portal {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .portal-visual {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .portal-ring {
            position: absolute;
            inset: 0;
            border: 3px solid;
            border-radius: 50%;
            animation: rotate-ring 20s linear infinite;
        }
        
        .portal-ring:nth-child(1) {
            border-color: #2862EB transparent #2862EB transparent;
            animation-duration: 8s;
        }
        
        .portal-ring:nth-child(2) {
            inset: 10%;
            border-color: transparent #763DED transparent #763DED;
            animation-duration: 12s;
            animation-direction: reverse;
        }
        
        .portal-ring:nth-child(3) {
            inset: 20%;
            border-color: #059669 transparent #059669 transparent;
            animation-duration: 16s;
        }
        
        .portal-ring:nth-child(4) {
            inset: 30%;
            border-color: transparent #0EA5E9 transparent #0EA5E9;
            animation-duration: 20s;
            animation-direction: reverse;
        }
        
        @keyframes rotate-ring {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .portal-center {
            position: absolute;
            inset: 35%;
            background: radial-gradient(circle, #2862EB 0%, #763DED 50%, transparent 100%);
            border-radius: 50%;
            animation: pulse-portal 3s ease-in-out infinite;
            box-shadow: 0 0 100px rgba(40, 98, 235, 0.8);
        }
        
        @keyframes pulse-portal {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .portal-particles {
            position: absolute;
            inset: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: orbit 10s linear infinite;
        }
        
        .particle:nth-child(1) { top: 50%; left: 0; animation-delay: 0s; }
        .particle:nth-child(2) { top: 50%; left: 0; animation-delay: 2s; }
        .particle:nth-child(3) { top: 50%; left: 0; animation-delay: 4s; }
        .particle:nth-child(4) { top: 50%; left: 0; animation-delay: 6s; }
        .particle:nth-child(5) { top: 50%; left: 0; animation-delay: 8s; }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(250px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
        }
        
        .portal-info {
            text-align: center;
            margin-top: 3rem;
        }
        
        .portal-info h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #2862EB, #763DED, #0EA5E9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .portal-info p {
            color: #64748b;
            font-size: 1.125rem;
        }
        
        .login-quantum {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(40, 98, 235, 0.3);
            border-radius: 32px;
            padding: 3.5rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6);
            position: relative;
        }
        
        .login-quantum::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #2862EB, #763DED, #059669, #0EA5E9);
            border-radius: 32px;
            opacity: 0.2;
            z-index: -1;
            filter: blur(20px);
            animation: gradient-rotate 4s linear infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .quantum-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .quantum-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #2862EB, #763DED);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(40, 98, 235, 0.6);
            animation: float-icon 4s ease-in-out infinite;
        }
        
        @keyframes float-icon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        
        .quantum-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
        }
        
        .quantum-header h2 {
            color: white;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .quantum-header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .quantum-field {
            margin-bottom: 2rem;
        }
        
        .quantum-field label {
            display: block;
            color: #0EA5E9;
            font-size: 0.8125rem;
            font-weight: 700;
            margin-bottom: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .quantum-input {
            position: relative;
        }
        
        .quantum-input input {
            width: 100%;
            padding: 1.25rem;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.4s ease;
        }
        
        .quantum-input input:focus {
            outline: none;
            border-color: #0EA5E9;
            background: rgba(10, 14, 26, 1);
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.5);
        }
        
        .quantum-input input::placeholder {
            color: #334155;
        }
        
        .quantum-input::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #2862EB, #0EA5E9);
            transition: width 0.4s ease;
        }
        
        .quantum-input input:focus + ::after {
            width: 100%;
        }
        
        .quantum-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            font-size: 0.875rem;
        }
        
        .quantum-remember {
            display: flex;
            align-items: center;
            color: #94a3b8;
        }
        
        .quantum-remember input {
            margin-right: 0.5rem;
        }
        
        .quantum-forgot {
            color: #0EA5E9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .quantum-forgot:hover {
            color: #38bdf8;
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.6);
        }
        
        .btn-quantum {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #2862EB 0%, #763DED 50%, #0EA5E9 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            overflow: hidden;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .btn-quantum::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn-quantum:hover::before {
            transform: translateX(100%);
        }
        
        .btn-quantum:hover {
            box-shadow: 0 0 50px rgba(40, 98, 235, 0.8);
            transform: translateY(-3px);
        }
        
        .btn-quantum span {
            position: relative;
            z-index: 1;
        }
        
        .quantum-divider {
            text-align: center;
            margin: 2.5rem 0;
            position: relative;
        }
        
        .quantum-divider::before,
        .quantum-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.5), transparent);
        }
        
        .quantum-divider::before { left: 0; }
        .quantum-divider::after { right: 0; }
        
        .quantum-divider span {
            color: #475569;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .quantum-alt {
            text-align: center;
            color: #64748b;
            font-size: 0.9375rem;
        }
        
        .quantum-alt a {
            color: #0EA5E9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .quantum-alt a:hover {
            color: #38bdf8;
        }
        
        @media (max-width: 1024px) {
            .quantum-portal {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .portal-visual {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas id="quantum-canvas"></canvas>
    
    <div class="container">
        <div class="quantum-portal">
            <div>
                <div class="portal-visual">
                    <div class="portal-ring"></div>
                    <div class="portal-ring"></div>
                    <div class="portal-ring"></div>
                    <div class="portal-ring"></div>
                    <div class="portal-center"></div>
                    <div class="portal-particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                </div>
                <div class="portal-info">
                    <h1>QUANTUM ETL</h1>
                    <p>Enter the Data Dimension</p>
                </div>
            </div>
            
            <div class="login-quantum">
                <div class="quantum-header">
                    <div class="quantum-icon">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"></path>
                            <circle cx="12" cy="11" r="1"></circle>
                            <circle cx="8" cy="11" r="1"></circle>
                            <circle cx="16" cy="11" r="1"></circle>
                        </svg>
                    </div>
                    <h2>Portal Access</h2>
                    <p>Authenticate to enter the quantum realm</p>
                </div>
                
                <form>
                    <div class="quantum-field">
                        <label for="email">Quantum ID</label>
                        <div class="quantum-input">
                            <input type="email" id="email" placeholder="quantum.user@dimension.io" required>
                        </div>
                    </div>
                    
                    <div class="quantum-field">
                        <label for="password">Dimensional Key</label>
                        <div class="quantum-input">
                            <input type="password" id="password" placeholder="Enter your quantum key" required>
                        </div>
                    </div>
                    
                    <div class="quantum-footer">
                        <label class="quantum-remember">
                            <input type="checkbox">
                            Remember quantum state
                        </label>
                        <a href="#" class="quantum-forgot">Reset Portal</a>
                    </div>
                    
                    <button type="submit" class="btn-quantum">
                        <span>Enter Portal</span>
                    </button>
                    
                    <div class="quantum-divider">
                        <span>Quantum Entanglement</span>
                    </div>
                    
                    <div class="quantum-alt">
                        Need access? <a href="#">Request Portal Key</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('quantum-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5,
                speed: Math.random() * 0.5 + 0.1
            });
        }
        
        function drawQuantum() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(14, 165, 233, 0.8)';
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#0EA5E9';
                ctx.fill();
            });
            
            requestAnimationFrame(drawQuantum);
        }
        
        drawQuantum();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
