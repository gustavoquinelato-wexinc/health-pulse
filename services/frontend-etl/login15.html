<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 15 - Augmented Reality Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .ar-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1f35 0%, #000 100%);
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .ar-portal {
            width: 100%;
            max-width: 1000px;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .portal-cube {
            width: 400px;
            height: 400px;
            margin: 0 auto 4rem;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate-cube 20s linear infinite;
        }
        
        @keyframes rotate-cube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        .cube-face {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 2px solid rgba(40, 98, 235, 0.5);
            background: rgba(40, 98, 235, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 50px rgba(40, 98, 235, 0.2);
        }
        
        .cube-face.front  { transform: translateZ(200px); }
        .cube-face.back   { transform: translateZ(-200px) rotateY(180deg); }
        .cube-face.right  { transform: rotateY(90deg) translateZ(200px); }
        .cube-face.left   { transform: rotateY(-90deg) translateZ(200px); }
        .cube-face.top    { transform: rotateX(90deg) translateZ(200px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(200px); }
        
        .ar-login-card {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(40, 98, 235, 0.4);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
            transform: translateZ(50px);
            transition: transform 0.3s ease;
        }
        
        .ar-login-card:hover {
            transform: translateZ(80px);
        }
        
        .ar-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .ar-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #2862EB, #763DED);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(40, 98, 235, 0.6);
            position: relative;
            animation: float-ar 4s ease-in-out infinite;
        }
        
        @keyframes float-ar {
            0%, 100% { transform: translateY(0px) rotateZ(0deg); }
            50% { transform: translateY(-20px) rotateZ(180deg); }
        }
        
        .ar-icon::before,
        .ar-icon::after {
            content: '';
            position: absolute;
            inset: -20px;
            border: 2px solid rgba(40, 98, 235, 0.3);
            border-radius: 50%;
        }
        
        .ar-icon::before {
            animation: ping 2s ease-out infinite;
        }
        
        .ar-icon::after {
            animation: ping 2s ease-out infinite 1s;
        }
        
        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        .ar-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        
        .ar-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #2862EB, #763DED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .ar-header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .ar-field {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .ar-field label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .ar-input-wrapper {
            position: relative;
        }
        
        .ar-input-wrapper input {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(40, 98, 235, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .ar-input-wrapper input:focus {
            outline: none;
            border-color: #2862EB;
            box-shadow: 0 0 30px rgba(40, 98, 235, 0.4);
            transform: translateZ(10px);
        }
        
        .ar-input-wrapper input::placeholder {
            color: #334155;
        }
        
        .ar-input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #64748b;
            stroke-width: 2;
            fill: none;
        }
        
        .ar-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .ar-checkbox {
            display: flex;
            align-items: center;
            color: #94a3b8;
        }
        
        .ar-checkbox input {
            margin-right: 0.5rem;
        }
        
        .ar-link {
            color: #2862EB;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .ar-link:hover {
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(40, 98, 235, 0.6);
        }
        
        .btn-ar {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #2862EB, #763DED);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }
        
        .btn-ar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .btn-ar:hover::before {
            width: 500px;
            height: 500px;
        }
        
        .btn-ar:hover {
            box-shadow: 0 0 60px rgba(40, 98, 235, 0.8);
            transform: translateY(-3px) translateZ(20px);
        }
        
        .btn-ar span {
            position: relative;
            z-index: 1;
        }
        
        .ar-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .ar-divider::before,
        .ar-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(40, 98, 235, 0.5), transparent);
        }
        
        .ar-divider::before { left: 0; }
        .ar-divider::after { right: 0; }
        
        .ar-divider span {
            color: #475569;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .ar-alt-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .ar-method {
            padding: 1rem;
            background: rgba(40, 98, 235, 0.1);
            border: 2px solid rgba(40, 98, 235, 0.3);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .ar-method:hover {
            background: rgba(40, 98, 235, 0.2);
            border-color: #2862EB;
            box-shadow: 0 10px 30px rgba(40, 98, 235, 0.3);
            transform: translateY(-5px) translateZ(10px);
        }
        
        .ar-method-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .ar-method-name {
            color: #0EA5E9;
            font-size: 0.75rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="ar-space"></div>
    
    <div class="container">
        <div class="ar-portal">
            <div class="portal-cube">
                <div class="cube-face front">ETL</div>
                <div class="cube-face back">DATA</div>
                <div class="cube-face right">PULSE</div>
                <div class="cube-face left">HEALTH</div>
                <div class="cube-face top">AR</div>
                <div class="cube-face bottom">3D</div>
            </div>
            
            <div class="ar-login-card">
                <div class="ar-header">
                    <div class="ar-icon">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5"></path>
                            <path d="M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h1>AR Portal</h1>
                    <p>Enter the 3D data dimension</p>
                </div>
                
                <form>
                    <div class="ar-field">
                        <label for="email">Email Address</label>
                        <div class="ar-input-wrapper">
                            <svg class="ar-input-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <input type="email" id="email" placeholder="your.email@company.com" required>
                        </div>
                    </div>
                    
                    <div class="ar-field">
                        <label for="password">Password</label>
                        <div class="ar-input-wrapper">
                            <svg class="ar-input-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    
                    <div class="ar-options">
                        <label class="ar-checkbox">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="ar-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-ar">
                        <span>Enter AR Space</span>
                    </button>
                    
                    <div class="ar-divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <div class="ar-alt-methods">
                        <div class="ar-method">
                            <div class="ar-method-icon">üîê</div>
                            <div class="ar-method-name">SSO</div>
                        </div>
                        <div class="ar-method">
                            <div class="ar-method-icon">üì±</div>
                            <div class="ar-method-name">QR Code</div>
                        </div>
                        <div class="ar-method">
                            <div class="ar-method-icon">üëÜ</div>
                            <div class="ar-method-name">Biometric</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const arLoginCard = document.querySelector('.ar-login-card');
        
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            arLoginCard.style.transform = `translateZ(50px) rotateY(${x}deg) rotateX(${-y}deg)`;
        });
    </script>
</body>
</html>
