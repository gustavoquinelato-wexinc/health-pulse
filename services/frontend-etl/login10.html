<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 10 - Cosmic Nebula</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #nebula-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .cosmic-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 40%, rgba(40, 98, 235, 0.2) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 60%, rgba(118, 61, 237, 0.2) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 80%, rgba(5, 150, 105, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .cosmic-card {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 0;
            background: rgba(10, 14, 26, 0.6);
            backdrop-filter: blur(40px);
            border-radius: 40px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 150px rgba(0, 0, 0, 0.8);
        }
        
        .cosmic-visual {
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, rgba(40, 98, 235, 0.1) 0%, rgba(118, 61, 237, 0.1) 100%);
        }
        
        .cosmic-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.3)"/><circle cx="50" cy="30" r="1.5" fill="rgba(255,255,255,0.2)"/><circle cx="80" cy="60" r="1" fill="rgba(255,255,255,0.4)"/><circle cx="30" cy="80" r="1" fill="rgba(255,255,255,0.3)"/></pattern></defs><rect width="100" height="100" fill="url(%23stars)"/></svg>');
            opacity: 0.3;
        }
        
        .galaxy-spinner {
            width: 300px;
            height: 300px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .galaxy-core {
            position: absolute;
            inset: 40%;
            background: radial-gradient(circle, #ffffff 0%, #2862EB 50%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 100px rgba(40, 98, 235, 1);
            animation: core-glow 3s ease-in-out infinite;
        }
        
        @keyframes core-glow {
            0%, 100% { box-shadow: 0 0 100px rgba(40, 98, 235, 1); }
            50% { box-shadow: 0 0 150px rgba(118, 61, 237, 1); }
        }
        
        .galaxy-arm {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: rgba(40, 98, 235, 0.6);
            border-right-color: rgba(118, 61, 237, 0.4);
            animation: spin-galaxy 8s linear infinite;
        }
        
        .galaxy-arm:nth-child(2) {
            inset: 10%;
            border-top-color: rgba(118, 61, 237, 0.6);
            border-right-color: rgba(5, 150, 105, 0.4);
            animation-duration: 12s;
            animation-direction: reverse;
        }
        
        .galaxy-arm:nth-child(3) {
            inset: 20%;
            border-top-color: rgba(5, 150, 105, 0.6);
            border-right-color: rgba(14, 165, 233, 0.4);
            animation-duration: 16s;
        }
        
        @keyframes spin-galaxy {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .cosmic-title {
            text-align: center;
            position: relative;
        }
        
        .cosmic-title h1 {
            color: white;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #2862EB 50%, #763DED 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(40, 98, 235, 0.6));
        }
        
        .cosmic-title p {
            color: #94a3b8;
            font-size: 1.25rem;
            line-height: 1.8;
        }
        
        .cosmic-form {
            padding: 4rem 3.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(15, 23, 42, 0.8);
        }
        
        .form-cosmic-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .cosmic-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #2862EB, #763DED);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(40, 98, 235, 0.6);
            position: relative;
        }
        
        .cosmic-icon::before {
            content: '';
            position: absolute;
            inset: -5px;
            background: linear-gradient(135deg, #2862EB, #763DED, #059669, #0EA5E9);
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(15px);
            animation: icon-pulse 2s ease-in-out infinite;
        }
        
        @keyframes icon-pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        .cosmic-icon svg {
            width: 45px;
            height: 45px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
            position: relative;
            z-index: 1;
        }
        
        .form-cosmic-header h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-cosmic-header p {
            color: #64748b;
            font-size: 0.9375rem;
        }
        
        .cosmic-field {
            margin-bottom: 2rem;
        }
        
        .cosmic-field label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.875rem;
        }
        
        .cosmic-input-wrapper {
            position: relative;
        }
        
        .cosmic-input-wrapper input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(40, 98, 235, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 1rem;
            transition: all 0.4s ease;
        }
        
        .cosmic-input-wrapper input:focus {
            outline: none;
            border-color: #2862EB;
            background: rgba(10, 14, 26, 1);
            box-shadow: 0 0 30px rgba(40, 98, 235, 0.4),
                        inset 0 0 20px rgba(40, 98, 235, 0.1);
        }
        
        .cosmic-input-wrapper input::placeholder {
            color: #334155;
        }
        
        .cosmic-input-wrapper::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #2862EB, #763DED, #059669, #0EA5E9);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
            filter: blur(10px);
        }
        
        .cosmic-input-wrapper input:focus ~ ::after {
            opacity: 0.6;
        }
        
        .cosmic-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            font-size: 0.875rem;
        }
        
        .cosmic-checkbox {
            display: flex;
            align-items: center;
            color: #94a3b8;
        }
        
        .cosmic-checkbox input {
            margin-right: 0.5rem;
        }
        
        .cosmic-forgot {
            color: #2862EB;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .cosmic-forgot:hover {
            color: #60a5fa;
            text-shadow: 0 0 20px rgba(40, 98, 235, 0.6);
        }
        
        .btn-cosmic {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #2862EB 0%, #763DED 50%, #059669 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            animation: cosmic-gradient 4s ease infinite;
        }
        
        @keyframes cosmic-gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .btn-cosmic::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .btn-cosmic:hover::before {
            width: 500px;
            height: 500px;
        }
        
        .btn-cosmic:hover {
            box-shadow: 0 0 60px rgba(40, 98, 235, 0.8);
            transform: translateY(-3px);
        }
        
        .btn-cosmic span {
            position: relative;
            z-index: 1;
        }
        
        .cosmic-footer {
            text-align: center;
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .cosmic-footer a {
            color: #2862EB;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .cosmic-footer a:hover {
            color: #60a5fa;
        }
        
        @media (max-width: 1024px) {
            .cosmic-card {
                grid-template-columns: 1fr;
            }
            .cosmic-visual {
                padding: 3rem 2rem;
            }
            .galaxy-spinner {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <canvas id="nebula-canvas"></canvas>
    <div class="cosmic-overlay"></div>
    
    <div class="container">
        <div class="cosmic-card">
            <div class="cosmic-visual">
                <div class="galaxy-spinner">
                    <div class="galaxy-arm"></div>
                    <div class="galaxy-arm"></div>
                    <div class="galaxy-arm"></div>
                    <div class="galaxy-core"></div>
                </div>
                
                <div class="cosmic-title">
                    <h1>ETL COSMOS</h1>
                    <p>Navigate the Data Universe</p>
                </div>
            </div>
            
            <div class="cosmic-form">
                <div class="form-cosmic-header">
                    <div class="cosmic-icon">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"></path>
                            <circle cx="12" cy="11" r="1"></circle>
                            <circle cx="8" cy="11" r="1"></circle>
                            <circle cx="16" cy="11" r="1"></circle>
                        </svg>
                    </div>
                    <h2>Cosmic Gateway</h2>
                    <p>Enter your stellar coordinates</p>
                </div>
                
                <form>
                    <div class="cosmic-field">
                        <label for="email">Cosmic ID</label>
                        <div class="cosmic-input-wrapper">
                            <input type="email" id="email" placeholder="explorer@cosmos.space" required>
                        </div>
                    </div>
                    
                    <div class="cosmic-field">
                        <label for="password">Star Key</label>
                        <div class="cosmic-input-wrapper">
                            <input type="password" id="password" placeholder="Enter your cosmic key" required>
                        </div>
                    </div>
                    
                    <div class="cosmic-row">
                        <label class="cosmic-checkbox">
                            <input type="checkbox">
                            Remember coordinates
                        </label>
                        <a href="#" class="cosmic-forgot">Lost in space?</a>
                    </div>
                    
                    <button type="submit" class="btn-cosmic">
                        <span>Launch Journey</span>
                    </button>
                    
                    <div class="cosmic-footer">
                        New explorer? <a href="#">Register coordinates</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('nebula-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        const starCount = 300;
        
        for (let i = 0; i < starCount; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random(),
                speed: Math.random() * 0.5 + 0.1,
                color: ['#2862EB', '#763DED', '#059669', '#0EA5E9', '#ffffff'][Math.floor(Math.random() * 5)]
            });
        }
        
        function drawNebula() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.alpha += star.speed * 0.01;
                if (star.alpha > 1) star.alpha = 0;
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = star.color;
                ctx.globalAlpha = Math.abs(Math.sin(star.alpha));
                ctx.shadowBlur = 10;
                ctx.shadowColor = star.color;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            requestAnimationFrame(drawNebula);
        }
        
        drawNebula();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
