<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 5 - Holographic Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0e1a;
            overflow: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 20% 30%, white, transparent),
                        radial-gradient(2px 2px at 60% 70%, white, transparent),
                        radial-gradient(1px 1px at 50% 50%, white, transparent),
                        radial-gradient(1px 1px at 80% 10%, white, transparent),
                        radial-gradient(2px 2px at 90% 60%, white, transparent),
                        radial-gradient(1px 1px at 33% 80%, white, transparent),
                        radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 8s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            perspective: 1000px;
        }
        
        .holographic-card {
            width: 100%;
            max-width: 480px;
            background: linear-gradient(135deg, 
                rgba(40, 98, 235, 0.1) 0%, 
                rgba(118, 61, 237, 0.1) 25%,
                rgba(5, 150, 105, 0.1) 50%,
                rgba(14, 165, 233, 0.1) 75%,
                rgba(245, 158, 11, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 3rem;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                        inset 0 0 60px rgba(255, 255, 255, 0.05);
        }
        
        .holographic-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 32px;
            padding: 2px;
            background: linear-gradient(135deg, 
                #2862EB 0%, 
                #763DED 25%,
                #059669 50%,
                #0EA5E9 75%,
                #F59E0B 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .holographic-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 32px;
            background: linear-gradient(135deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .holographic-card:hover::after {
            opacity: 1;
        }
        
        .card-inner {
            position: relative;
            z-index: 1;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .hologram-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .hologram-ring {
            position: absolute;
            inset: 0;
            border: 3px solid;
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }
        
        .hologram-ring:nth-child(1) {
            border-color: #2862EB transparent #2862EB transparent;
            animation-duration: 3s;
        }
        
        .hologram-ring:nth-child(2) {
            border-color: transparent #763DED transparent #763DED;
            animation-duration: 4s;
            animation-direction: reverse;
        }
        
        .hologram-ring:nth-child(3) {
            border-color: #059669 transparent #059669 transparent;
            animation-duration: 5s;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hologram-center {
            position: absolute;
            inset: 20%;
            background: linear-gradient(135deg, #2862EB, #763DED);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(40, 98, 235, 0.6);
        }
        
        .hologram-center svg {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        
        .header-section h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(40, 98, 235, 0.5);
        }
        
        .header-section p {
            color: #94a3b8;
            font-size: 1rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .input-field {
            position: relative;
        }
        
        .input-field input {
            width: 100%;
            padding: 1.125rem 1.25rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-field input:focus {
            outline: none;
            background: rgba(15, 23, 42, 0.8);
            border-color: #2862EB;
            box-shadow: 0 0 20px rgba(40, 98, 235, 0.3),
                        inset 0 0 20px rgba(40, 98, 235, 0.1);
        }
        
        .input-field input::placeholder {
            color: #475569;
        }
        
        .input-glow {
            position: absolute;
            inset: -2px;
            border-radius: 16px;
            background: linear-gradient(135deg, #2862EB, #763DED);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: -1;
            filter: blur(10px);
        }
        
        .input-field input:focus + .input-glow {
            opacity: 0.5;
        }
        
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            color: #94a3b8;
        }
        
        .checkbox-wrapper input {
            margin-right: 0.5rem;
        }
        
        .link-text {
            color: #0EA5E9;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        
        .link-text:hover {
            color: #38bdf8;
        }
        
        .submit-button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #2862EB 0%, #763DED 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .submit-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .submit-button:hover {
            box-shadow: 0 0 40px rgba(40, 98, 235, 0.6);
            transform: translateY(-2px);
        }
        
        .submit-button span {
            position: relative;
            z-index: 1;
        }
        
        .divider-line {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider-line::before,
        .divider-line::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .divider-line::before {
            left: 0;
        }
        
        .divider-line::after {
            right: 0;
        }
        
        .divider-line span {
            color: #64748b;
            font-size: 0.875rem;
            background: transparent;
            padding: 0 1rem;
        }
        
        .quick-access {
            display: flex;
            gap: 1rem;
        }
        
        .quick-btn {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .quick-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="holographic-card" id="card">
            <div class="card-inner">
                <div class="header-section">
                    <div class="hologram-logo">
                        <div class="hologram-ring"></div>
                        <div class="hologram-ring"></div>
                        <div class="hologram-ring"></div>
                        <div class="hologram-center">
                            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"></path>
                                <circle cx="12" cy="11" r="1"></circle>
                                <circle cx="8" cy="11" r="1"></circle>
                                <circle cx="16" cy="11" r="1"></circle>
                            </svg>
                        </div>
                    </div>
                    <h1>ETL NEXUS</h1>
                    <p>Secure Access Portal</p>
                </div>
                
                <form class="form-section">
                    <div class="input-group">
                        <label class="input-label" for="email">Email Address</label>
                        <div class="input-field">
                            <input type="email" id="email" placeholder="your.email@company.com" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label" for="password">Password</label>
                        <div class="input-field">
                            <input type="password" id="password" placeholder="Enter your secure password" required>
                            <div class="input-glow"></div>
                        </div>
                    </div>
                    
                    <div class="options-row">
                        <label class="checkbox-wrapper">
                            <input type="checkbox">
                            Remember device
                        </label>
                        <a href="#" class="link-text">Recovery options</a>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span>Authenticate</span>
                    </button>
                    
                    <div class="divider-line">
                        <span>Quick Access</span>
                    </div>
                    
                    <div class="quick-access">
                        <button type="button" class="quick-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                            SSO
                        </button>
                        <button type="button" class="quick-btn">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 2a5 5 0 0 0-5 5v3H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-2V7a5 5 0 0 0-5-5z"/>
                            </svg>
                            2FA
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // 3D Tilt Effect
        const card = document.getElementById('card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
