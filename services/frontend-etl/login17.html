<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 17 - Puzzle Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1f35 0%, #0a0e1a 100%);
            overflow: hidden;
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .puzzle-interface {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }
        
        .puzzle-game {
            text-align: center;
        }
        
        .puzzle-header {
            margin-bottom: 2rem;
        }
        
        .puzzle-header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #F59E0B, #EF4444, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .puzzle-header p {
            color: #94a3b8;
            font-size: 1.125rem;
        }
        
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto 2rem;
        }
        
        .puzzle-piece {
            aspect-ratio: 1;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .puzzle-piece:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: #F59E0B;
            box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4);
            transform: scale(1.05);
        }
        
        .puzzle-piece.selected {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(239, 68, 68, 0.3));
            border-color: #F59E0B;
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.6);
            animation: pulse-piece 1s ease-in-out infinite;
        }
        
        @keyframes pulse-piece {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .puzzle-piece.correct {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.3), rgba(14, 165, 233, 0.3));
            border-color: #059669;
            animation: correct-flash 0.5s ease;
        }
        
        @keyframes correct-flash {
            0%, 100% { box-shadow: 0 0 20px rgba(5, 150, 105, 0.6); }
            50% { box-shadow: 0 0 60px rgba(5, 150, 105, 1); }
        }
        
        .puzzle-hint {
            color: #F59E0B;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .puzzle-progress {
            width: 100%;
            max-width: 400px;
            height: 8px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 4px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        
        .puzzle-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #F59E0B, #EF4444);
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.8);
        }
        
        .login-form {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(245, 158, 11, 0.4);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .form-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #F59E0B, #EF4444);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(245, 158, 11, 0.6);
            font-size: 2.5rem;
        }
        
        .form-header h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #64748b;
            font-size: 0.9375rem;
        }
        
        .puzzle-status {
            padding: 1rem;
            background: rgba(5, 150, 105, 0.1);
            border: 2px solid rgba(5, 150, 105, 0.3);
            border-radius: 12px;
            color: #059669;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .puzzle-status.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-field {
            margin-bottom: 1.5rem;
        }
        
        .form-field label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .form-field input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: #F59E0B;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.4);
        }
        
        .form-field input::placeholder {
            color: #334155;
        }
        
        .btn-login {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #F59E0B, #EF4444);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .btn-login:hover {
            box-shadow: 0 0 60px rgba(245, 158, 11, 0.8);
            transform: translateY(-3px);
        }
        
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .form-footer a {
            color: #F59E0B;
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 1024px) {
            .puzzle-interface {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="puzzle-interface">
            <div class="puzzle-game">
                <div class="puzzle-header">
                    <h1>Puzzle Lock</h1>
                    <p>Solve the puzzle to unlock access</p>
                </div>
                
                <div class="puzzle-hint">Select pieces in the correct order: ðŸ”¥ â†’ ðŸŒŸ â†’ ðŸŽ¯</div>
                
                <div class="puzzle-grid" id="puzzleGrid">
                    <div class="puzzle-piece" data-symbol="ðŸŽ¯">ðŸŽ¯</div>
                    <div class="puzzle-piece" data-symbol="ðŸŒŸ">ðŸŒŸ</div>
                    <div class="puzzle-piece" data-symbol="ðŸ’Ž">ðŸ’Ž</div>
                    <div class="puzzle-piece" data-symbol="ðŸ”¥">ðŸ”¥</div>
                    <div class="puzzle-piece" data-symbol="âš¡">âš¡</div>
                    <div class="puzzle-piece" data-symbol="ðŸŽ¨">ðŸŽ¨</div>
                    <div class="puzzle-piece" data-symbol="ðŸš€">ðŸš€</div>
                    <div class="puzzle-piece" data-symbol="ðŸŽ­">ðŸŽ­</div>
                    <div class="puzzle-piece" data-symbol="ðŸŒˆ">ðŸŒˆ</div>
                </div>
                
                <div class="puzzle-progress">
                    <div class="puzzle-progress-bar" id="puzzleProgress"></div>
                </div>
            </div>
            
            <div class="login-form">
                <div class="form-header">
                    <div class="form-icon">ðŸ§©</div>
                    <h2>Authenticate</h2>
                    <p>Complete the puzzle or use credentials</p>
                </div>
                
                <div class="puzzle-status" id="puzzleStatus">
                    âœ“ Puzzle solved! Access granted
                </div>
                
                <form>
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your.email@company.com" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        Sign In
                    </button>
                    
                    <div class="form-footer">
                        <a href="#">Skip puzzle and use password only</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const puzzlePieces = document.querySelectorAll('.puzzle-piece');
        const puzzleProgress = document.getElementById('puzzleProgress');
        const puzzleStatus = document.getElementById('puzzleStatus');
        const loginBtn = document.getElementById('loginBtn');
        
        const correctSequence = ['ðŸ”¥', 'ðŸŒŸ', 'ðŸŽ¯'];
        let selectedSequence = [];
        
        puzzlePieces.forEach(piece => {
            piece.addEventListener('click', () => {
                const symbol = piece.dataset.symbol;
                
                if (selectedSequence.includes(symbol)) return;
                
                selectedSequence.push(symbol);
                piece.classList.add('selected');
                
                const progress = (selectedSequence.length / correctSequence.length) * 100;
                puzzleProgress.style.width = progress + '%';
                
                if (selectedSequence.length === correctSequence.length) {
                    setTimeout(() => {
                        checkSolution();
                    }, 500);
                }
            });
        });
        
        function checkSolution() {
            const isCorrect = selectedSequence.every((symbol, index) => symbol === correctSequence[index]);
            
            if (isCorrect) {
                puzzlePieces.forEach(piece => {
                    if (selectedSequence.includes(piece.dataset.symbol)) {
                        piece.classList.remove('selected');
                        piece.classList.add('correct');
                    }
                });
                puzzleStatus.classList.add('active');
                loginBtn.disabled = false;
            } else {
                puzzlePieces.forEach(piece => {
                    piece.classList.remove('selected');
                });
                selectedSequence = [];
                puzzleProgress.style.width = '0%';
            }
        }
    </script>
</body>
</html>
