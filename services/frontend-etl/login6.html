<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 6 - Liquid Morphism</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #liquid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .morphing-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .liquid-blob {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: linear-gradient(135deg, #2862EB 0%, #763DED 50%, #059669 100%);
            filter: blur(40px);
            opacity: 0.4;
            animation: morph 8s ease-in-out infinite;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }
        
        @keyframes morph {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: rotate(0deg) scale(1);
            }
            25% {
                border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%;
                transform: rotate(90deg) scale(1.1);
            }
            50% {
                border-radius: 50% 50% 30% 70% / 50% 70% 30% 60%;
                transform: rotate(180deg) scale(0.9);
            }
            75% {
                border-radius: 30% 70% 70% 30% / 60% 40% 60% 40%;
                transform: rotate(270deg) scale(1.05);
            }
        }
        
        .login-glass {
            position: relative;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 3.5rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.6),
                        inset 0 0 80px rgba(255, 255, 255, 0.03);
        }
        
        .floating-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2.5rem;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .logo-liquid {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2862EB, #763DED, #0EA5E9);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: liquid-morph 4s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(40, 98, 235, 0.6);
        }
        
        @keyframes liquid-morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
        }
        
        .logo-liquid svg {
            width: 56px;
            height: 56px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .title-section h1 {
            color: white;
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #ffffff, #cbd5e1, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .title-section p {
            color: #94a3b8;
            font-size: 1.125rem;
        }
        
        .input-liquid {
            margin-bottom: 1.75rem;
            position: relative;
        }
        
        .input-liquid label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid transparent;
            border-radius: 20px;
            color: white;
            font-size: 1.0625rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }
        
        .input-wrapper::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #2862EB, #763DED, #059669, #0EA5E9);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
            animation: gradient-shift 3s ease infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .input-wrapper input:focus {
            outline: none;
            background: rgba(15, 23, 42, 0.8);
        }
        
        .input-wrapper input:focus ~ .input-glow,
        .input-wrapper:hover::before {
            opacity: 1;
        }
        
        .input-wrapper input::placeholder {
            color: #475569;
        }
        
        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            font-size: 0.9375rem;
        }
        
        .remember-check {
            display: flex;
            align-items: center;
            color: #94a3b8;
        }
        
        .remember-check input {
            margin-right: 0.625rem;
        }
        
        .forgot-link {
            color: #0EA5E9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .forgot-link:hover {
            color: #38bdf8;
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
        }
        
        .btn-liquid {
            width: 100%;
            padding: 1.375rem;
            background: linear-gradient(135deg, #2862EB 0%, #763DED 50%, #059669 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            animation: gradient-shift 4s ease infinite;
        }
        
        .btn-liquid::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .btn-liquid:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn-liquid:hover {
            box-shadow: 0 0 50px rgba(40, 98, 235, 0.8);
            transform: translateY(-3px);
        }
        
        .btn-liquid span {
            position: relative;
            z-index: 1;
        }
        
        .separator {
            text-align: center;
            margin: 2.5rem 0;
            position: relative;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 35%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .separator::before { left: 0; }
        .separator::after { right: 0; }
        
        .separator span {
            color: #64748b;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .biometric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .bio-btn {
            padding: 1.125rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.625rem;
        }
        
        .bio-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #2862EB;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 98, 235, 0.3);
        }
        
        .bio-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <canvas id="liquid-canvas"></canvas>
    
    <div class="container">
        <div class="morphing-container">
            <div class="liquid-blob"></div>
            <div class="login-glass">
                <div class="floating-logo">
                    <div class="logo-liquid">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 16V7a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v9m16 0H4m16 0 1.28 2.55a1 1 0 0 1-.9 1.45H3.62a1 1 0 0 1-.9-1.45L4 16"></path>
                            <circle cx="12" cy="11" r="1"></circle>
                            <circle cx="8" cy="11" r="1"></circle>
                            <circle cx="16" cy="11" r="1"></circle>
                        </svg>
                    </div>
                </div>
                
                <div class="title-section">
                    <h1>ETL FLOW</h1>
                    <p>Liquid Data Pipeline</p>
                </div>
                
                <form>
                    <div class="input-liquid">
                        <label for="email">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="your.email@domain.com" required>
                        </div>
                    </div>
                    
                    <div class="input-liquid">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Enter secure password" required>
                        </div>
                    </div>
                    
                    <div class="remember-row">
                        <label class="remember-check">
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-liquid">
                        <span>Sign In</span>
                    </button>
                    
                    <div class="separator">
                        <span>Biometric Access</span>
                    </div>
                    
                    <div class="biometric-grid">
                        <button type="button" class="bio-btn">
                            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            Fingerprint
                        </button>
                        <button type="button" class="bio-btn">
                            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                            </svg>
                            Face ID
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('liquid-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                color: ['#2862EB', '#763DED', '#059669', '#0EA5E9'][Math.floor(Math.random() * 4)]
            });
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = p.color;
                ctx.fill();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
