<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 7 - Time-Based Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .time-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1f35 0%, #000 100%);
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .time-interface {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .time-display {
            margin-bottom: 4rem;
        }
        
        .clock-container {
            width: 400px;
            height: 400px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .clock-face {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 4px solid rgba(118, 61, 237, 0.4);
            box-shadow: 0 0 100px rgba(118, 61, 237, 0.4),
                        inset 0 0 100px rgba(118, 61, 237, 0.1);
            position: relative;
        }
        
        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #763DED;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(118, 61, 237, 1);
            z-index: 10;
        }
        
        .clock-hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: linear-gradient(to top, #763DED, #EC4899);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 0 20px rgba(118, 61, 237, 0.8);
        }
        
        .hour-hand {
            width: 8px;
            height: 100px;
            margin-left: -4px;
            animation: rotate-hour 43200s linear infinite;
        }
        
        .minute-hand {
            width: 6px;
            height: 140px;
            margin-left: -3px;
            animation: rotate-minute 3600s linear infinite;
        }
        
        .second-hand {
            width: 3px;
            height: 160px;
            margin-left: -1.5px;
            background: linear-gradient(to top, #EC4899, #F59E0B);
            animation: rotate-second 60s linear infinite;
        }
        
        @keyframes rotate-hour {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate-minute {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes rotate-second {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .clock-numbers {
            position: absolute;
            inset: 0;
        }
        
        .clock-number {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #763DED;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(118, 61, 237, 0.8);
        }
        
        .clock-number:nth-child(1) { top: 10px; left: 50%; transform: translateX(-50%); }
        .clock-number:nth-child(2) { top: 30px; right: 60px; }
        .clock-number:nth-child(3) { top: 50%; right: 10px; transform: translateY(-50%); }
        .clock-number:nth-child(4) { bottom: 60px; right: 30px; }
        .clock-number:nth-child(5) { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .clock-number:nth-child(6) { bottom: 60px; left: 30px; }
        .clock-number:nth-child(7) { top: 50%; left: 10px; transform: translateY(-50%); }
        .clock-number:nth-child(8) { top: 30px; left: 60px; }
        
        .digital-time {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #763DED, #EC4899, #F59E0B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-variant-numeric: tabular-nums;
        }
        
        .time-zone {
            color: #64748b;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .access-window {
            color: #763DED;
            font-size: 1rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(118, 61, 237, 0.6);
        }
        
        .time-login {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(40px);
            border: 2px solid rgba(118, 61, 237, 0.4);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #64748b;
            font-size: 0.9375rem;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .time-slot {
            padding: 1rem 0.5rem;
            background: rgba(118, 61, 237, 0.1);
            border: 2px solid rgba(118, 61, 237, 0.3);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .time-slot:hover {
            background: rgba(118, 61, 237, 0.2);
            border-color: #763DED;
            box-shadow: 0 10px 30px rgba(118, 61, 237, 0.3);
            transform: translateY(-3px);
        }
        
        .time-slot.active {
            background: linear-gradient(135deg, rgba(118, 61, 237, 0.3), rgba(236, 72, 153, 0.3));
            border-color: #763DED;
            box-shadow: 0 0 30px rgba(118, 61, 237, 0.6);
        }
        
        .slot-time {
            color: #EC4899;
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .slot-label {
            color: #64748b;
            font-size: 0.6875rem;
        }
        
        .form-field {
            margin-bottom: 1.5rem;
        }
        
        .form-field label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .form-field input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(118, 61, 237, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: #763DED;
            box-shadow: 0 0 30px rgba(118, 61, 237, 0.4);
        }
        
        .form-field input::placeholder {
            color: #334155;
        }
        
        .btn-time {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, #763DED, #EC4899);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .btn-time:hover {
            box-shadow: 0 0 60px rgba(118, 61, 237, 0.8);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .clock-container {
                width: 300px;
                height: 300px;
            }
            .time-slots {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="time-bg"></div>
    
    <div class="container">
        <div class="time-interface">
            <div class="time-display">
                <div class="clock-container">
                    <div class="clock-face">
                        <div class="clock-numbers">
                            <div class="clock-number">12</div>
                            <div class="clock-number">3</div>
                            <div class="clock-number">6</div>
                            <div class="clock-number">9</div>
                        </div>
                        <div class="clock-hand hour-hand"></div>
                        <div class="clock-hand minute-hand"></div>
                        <div class="clock-hand second-hand"></div>
                        <div class="clock-center"></div>
                    </div>
                </div>
                
                <div class="digital-time" id="digitalTime">00:00:00</div>
                <div class="time-zone">UTC-5 (Eastern Time)</div>
                <div class="access-window">Access Window: 24/7 Available</div>
            </div>
            
            <div class="time-login">
                <div class="login-header">
                    <h1>Time-Based Access</h1>
                    <p>Select your preferred login time</p>
                </div>
                
                <div class="time-slots">
                    <div class="time-slot active">
                        <div class="slot-time">00-06</div>
                        <div class="slot-label">Night</div>
                    </div>
                    <div class="time-slot">
                        <div class="slot-time">06-12</div>
                        <div class="slot-label">Morning</div>
                    </div>
                    <div class="time-slot">
                        <div class="slot-time">12-18</div>
                        <div class="slot-label">Afternoon</div>
                    </div>
                    <div class="time-slot">
                        <div class="slot-time">18-24</div>
                        <div class="slot-label">Evening</div>
                    </div>
                </div>
                
                <form>
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your.email@company.com" required>
                    </div>
                    
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn-time">
                        Access Now
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('digitalTime').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        const timeSlots = document.querySelectorAll('.time-slot');
        timeSlots.forEach(slot => {
            slot.addEventListener('click', () => {
                timeSlots.forEach(s => s.classList.remove('active'));
                slot.classList.add('active');
            });
        });
    </script>
</body>
</html>
