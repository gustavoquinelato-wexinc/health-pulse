<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 7 - Neural Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0e1a 0%, #000000 100%);
        }
        
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            padding: 2rem;
        }
        
        .left-neural {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
        }
        
        .neural-brain {
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem;
            position: relative;
        }
        
        .brain-core {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, #2862EB 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse-brain 2s ease-in-out infinite;
        }
        
        @keyframes pulse-brain {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .brain-node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #0EA5E9;
            border-radius: 50%;
            box-shadow: 0 0 20px #0EA5E9;
        }
        
        .brain-node:nth-child(2) { top: 20%; left: 50%; animation: node-pulse 1.5s ease-in-out infinite; }
        .brain-node:nth-child(3) { top: 40%; left: 20%; animation: node-pulse 1.5s ease-in-out infinite 0.3s; }
        .brain-node:nth-child(4) { top: 40%; right: 20%; animation: node-pulse 1.5s ease-in-out infinite 0.6s; }
        .brain-node:nth-child(5) { bottom: 30%; left: 30%; animation: node-pulse 1.5s ease-in-out infinite 0.9s; }
        .brain-node:nth-child(6) { bottom: 30%; right: 30%; animation: node-pulse 1.5s ease-in-out infinite 1.2s; }
        
        @keyframes node-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px #0EA5E9; }
            50% { transform: scale(1.5); box-shadow: 0 0 40px #0EA5E9; }
        }
        
        .neural-info h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .neural-info h1 span {
            background: linear-gradient(135deg, #2862EB, #763DED, #0EA5E9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .neural-info p {
            color: #64748b;
            font-size: 1.25rem;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 3rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        
        .metric-card {
            text-align: center;
            padding: 1.5rem;
            background: rgba(40, 98, 235, 0.05);
            border: 1px solid rgba(40, 98, 235, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            background: rgba(40, 98, 235, 0.1);
            border-color: #2862EB;
            transform: translateY(-5px);
        }
        
        .metric-value {
            color: #2862EB;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            color: #94a3b8;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .right-form {
            width: 550px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .form-neural {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(40, 98, 235, 0.3);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .form-neural::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, #2862EB, #763DED, #059669, #0EA5E9);
            border-radius: 32px;
            opacity: 0.3;
            z-index: -1;
            filter: blur(20px);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .form-header h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #64748b;
            font-size: 0.9375rem;
        }
        
        .neural-input {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .neural-input label {
            display: block;
            color: #0EA5E9;
            font-size: 0.8125rem;
            font-weight: 700;
            margin-bottom: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        .input-neural-wrapper {
            position: relative;
        }
        
        .input-neural-wrapper input {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-neural-wrapper input:focus {
            outline: none;
            border-color: #0EA5E9;
            background: rgba(10, 14, 26, 1);
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.4);
        }
        
        .input-neural-wrapper input::placeholder {
            color: #334155;
        }
        
        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #0EA5E9;
            stroke-width: 2;
            fill: none;
        }
        
        .neural-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .neural-check {
            display: flex;
            align-items: center;
            color: #94a3b8;
        }
        
        .neural-check input {
            margin-right: 0.5rem;
        }
        
        .neural-link {
            color: #0EA5E9;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .neural-link:hover {
            color: #38bdf8;
            text-shadow: 0 0 20px rgba(14, 165, 233, 0.6);
        }
        
        .btn-neural {
            width: 100%;
            padding: 1.375rem;
            background: linear-gradient(135deg, #2862EB, #0EA5E9);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            overflow: hidden;
        }
        
        .btn-neural::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-neural:hover::before {
            left: 100%;
        }
        
        .btn-neural:hover {
            box-shadow: 0 0 40px rgba(14, 165, 233, 0.8);
            transform: translateY(-2px);
        }
        
        .divider-neural {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }
        
        .divider-neural::before,
        .divider-neural::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(14, 165, 233, 0.5), transparent);
        }
        
        .divider-neural::before { left: 0; }
        .divider-neural::after { right: 0; }
        
        .divider-neural span {
            color: #475569;
            font-size: 0.8125rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .ai-auth {
            padding: 1.125rem;
            background: rgba(14, 165, 233, 0.1);
            border: 2px solid rgba(14, 165, 233, 0.3);
            border-radius: 16px;
            color: #0EA5E9;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .ai-auth:hover {
            background: rgba(14, 165, 233, 0.2);
            border-color: #0EA5E9;
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.4);
        }
        
        .ai-auth svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }
        
        @media (max-width: 1024px) {
            .container { flex-direction: column; }
            .left-neural { padding: 2rem; }
            .right-form { width: 100%; }
            .metrics-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <canvas id="neural-canvas"></canvas>
    
    <div class="container">
        <div class="left-neural">
            <div class="neural-brain">
                <div class="brain-core"></div>
                <div class="brain-node"></div>
                <div class="brain-node"></div>
                <div class="brain-node"></div>
                <div class="brain-node"></div>
                <div class="brain-node"></div>
            </div>
            
            <div class="neural-info">
                <h1><span>NEURAL</span> ETL</h1>
                <p>AI-Powered Data Pipeline Intelligence</p>
            </div>
            
            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value">AI</div>
                    <div class="metric-label">Powered</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">âˆž</div>
                    <div class="metric-label">Scalable</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">24/7</div>
                    <div class="metric-label">Active</div>
                </div>
            </div>
        </div>
        
        <div class="right-form">
            <div class="form-neural">
                <div class="form-header">
                    <h2>Neural Access</h2>
                    <p>Authenticate with AI-enhanced security</p>
                </div>
                
                <form>
                    <div class="neural-input">
                        <label for="email">Neural ID</label>
                        <div class="input-neural-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="email" id="email" placeholder="neural.id@domain.ai" required>
                        </div>
                    </div>
                    
                    <div class="neural-input">
                        <label for="password">Access Key</label>
                        <div class="input-neural-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" id="password" placeholder="Enter neural key" required>
                        </div>
                    </div>
                    
                    <div class="neural-options">
                        <label class="neural-check">
                            <input type="checkbox">
                            Trust this device
                        </label>
                        <a href="#" class="neural-link">Recovery Mode</a>
                    </div>
                    
                    <button type="submit" class="btn-neural">Initialize Neural Link</button>
                    
                    <div class="divider-neural">
                        <span>AI Authentication</span>
                    </div>
                    
                    <button type="button" class="ai-auth">
                        <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <circle cx="12" cy="12" r="6"></circle>
                            <circle cx="12" cy="12" r="2"></circle>
                        </svg>
                        Behavioral Biometrics
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const nodes = [];
        const nodeCount = 60;
        
        for (let i = 0; i < nodeCount; i++) {
            nodes.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.3,
                vy: (Math.random() - 0.5) * 0.3,
                radius: Math.random() * 2 + 1
            });
        }
        
        function drawNetwork() {
            ctx.fillStyle = 'rgba(10, 14, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(14, 165, 233, ${0.2 * (1 - dist / 150)})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            // Draw nodes
            nodes.forEach(node => {
                node.x += node.vx;
                node.y += node.vy;
                
                if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#0EA5E9';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#0EA5E9';
                ctx.fill();
            });
            
            requestAnimationFrame(drawNetwork);
        }
        
        drawNetwork();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
