<!DOCTYPE html>
<html lang="en" data-theme="light" data-color-schema="default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse ETL Management - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/etl-service.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Use CSS custom properties from etl-service.css instead of hardcoded colors */
        :root {
            /* Background colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;

            /* Text colors */
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;

            /* Border colors */
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--color-2) 0%, var(--color-1) 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .bounce-animation {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <!-- 404 Icon -->
            <div class="mb-8">
                <i class="fas fa-exclamation-triangle text-8xl bounce-animation" style="color: var(--on-gradient-1-2); opacity: 0.8"></i>
            </div>
            
            <!-- Error Message -->
            <div class="glass-effect rounded-lg p-8 mb-8">
                <h1 class="text-6xl font-bold mb-4" style="color: var(--on-gradient-1-2)">404</h1>
                <h2 class="text-2xl font-semibold mb-4" style="color: var(--on-gradient-1-2)">Page Not Found</h2>
                <p class="text-lg mb-6" style="color: var(--on-mix-80)">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                
                <!-- Helpful Information -->
                <div class="bg-white bg-opacity-10 rounded-lg p-4 mb-6 text-left">
                    <h3 class="font-semibold mb-3" style="color: var(--on-gradient-1-2)">
                        <i class="fas fa-info-circle mr-2"></i>What you can do:
                    </h3>
                    <ul class="space-y-2" style="color: var(--on-mix-80)">
                        <li><i class="fas fa-arrow-right mr-2 text-blue-300"></i>Check the URL for typos</li>
                        <li><i class="fas fa-arrow-right mr-2 text-blue-300"></i>Use the navigation menu to find what you need</li>
                    </ul>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="/home"
                       class="bg-white bg-opacity-20 hover:bg-opacity-30 px-6 py-3 rounded-lg transition duration-300 flex items-center justify-center" style="color: var(--on-gradient-1-2)">
                        <i class="fas fa-home mr-2"></i>Return to Home
                    </a>
                    <button onclick="history.back()"
                            class="bg-white bg-opacity-10 hover:bg-opacity-20 px-6 py-3 rounded-lg transition duration-300 flex items-center justify-center" style="color: var(--on-gradient-1-2)">
                        <i class="fas fa-arrow-left mr-2"></i>Go Back
                    </button>
                </div>
            </div>
            
            <!-- Additional Help -->
            <div class="text-sm" style="color: var(--on-mix-60)">
                <p>If you believe this is an error, please contact your system administrator.</p>
            </div>
        </div>
    </div>
    
    <!-- Background Animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white bg-opacity-5 rounded-full"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white bg-opacity-5 rounded-full"></div>
    </div>
</body>
</html>
