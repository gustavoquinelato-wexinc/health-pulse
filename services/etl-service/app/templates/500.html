<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse ETL Management - Internal Server Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/etl-service.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Default color schema */
            --color-1: #C8102E;
            --color-2: #253746;
            --color-3: #00C7B1;
            --color-4: #A2DDF8;
            --color-5: #FFBF3F;

            /* Background colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;

            /* Text colors */
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;

            /* Border colors */
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--color-2) 0%, var(--color-1) 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <!-- 500 Icon -->
            <div class="mb-8">
                <i class="fas fa-server text-8xl text-white text-opacity-80 pulse-animation"></i>
            </div>
            
            <!-- Error Message -->
            <div class="glass-effect rounded-lg p-8 mb-8">
                <h1 class="text-6xl font-bold text-white mb-4">500</h1>
                <h2 class="text-2xl font-semibold text-white mb-4">Internal Server Error</h2>
                <p class="text-white text-opacity-80 text-lg mb-6">
                    Something went wrong on our end. We're working to fix it.
                </p>
                
                <!-- Helpful Information -->
                <div class="bg-white bg-opacity-10 rounded-lg p-4 mb-6 text-left">
                    <h3 class="text-white font-semibold mb-3">
                        <i class="fas fa-tools mr-2"></i>What you can do:
                    </h3>
                    <ul class="text-white text-opacity-80 space-y-2">
                        <li><i class="fas fa-arrow-right mr-2 text-red-300"></i>Try refreshing the page</li>
                        <li><i class="fas fa-arrow-right mr-2 text-red-300"></i>Contact your system administrator if the problem persists</li>
                    </ul>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button onclick="location.reload()" 
                            class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-6 py-3 rounded-lg transition duration-300 flex items-center justify-center">
                        <i class="fas fa-redo mr-2"></i>Try Again
                    </button>
                    <a href="/home"
                       class="bg-white bg-opacity-20 hover:bg-opacity-30 text-white px-6 py-3 rounded-lg transition duration-300 flex items-center justify-center">
                        <i class="fas fa-home mr-2"></i>Return to Home
                    </a>
                </div>
            </div>
            
            <!-- Additional Help -->
            <div class="text-white text-opacity-60 text-sm">
                <p>Error ID: <span class="font-mono">{{ error_id if error_id else 'N/A' }}</span></p>
            </div>
        </div>
    </div>
    
    <!-- Background Animation -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white bg-opacity-5 rounded-full"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white bg-opacity-5 rounded-full"></div>
    </div>
</body>
</html>
