<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error - Pulse ETL Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fas fa-exclamation-triangle text-red-600"></i>
            </div>
            <h1 class="text-xl font-semibold text-gray-900 mb-2">Authentication Error</h1>
            <p class="text-gray-600 mb-6">{{ error }}</p>
            <div class="space-y-3">
                <a href="/login" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors inline-block text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Try Again
                </a>
                <a href="/home" class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 transition-colors inline-block text-center">
                    <i class="fas fa-home mr-2"></i>
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
